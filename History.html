<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>ประวัติการจองกิจกรรม</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-slate-50 p-4 relative">
  <!-- Loading Overlay -->
  <div id="loading-overlay" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <span class="text-white text-xl">Loading...</span>
  </div>

  <!-- Container สำหรับกลุ่มกิจกรรม ของผู้ใช้คนปัจจุบัน -->
  <div id="groups-container" class="space-y-6"></div>

  <!-- Modals สำหรับอัพเดทรายการเดี่ยว -->

  <!-- 1. ชำระเงิน -->
  <div id="update-payment-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-4 rounded-xl w-11/12 max-w-md">
      <h2 class="text-lg font-bold mb-4">อัพเดทการชำระเงิน</h2>
      <form id="update-payment-form">
        <input type="hidden" id="payment-update-id">
        <div class="mb-2">
          <label class="block text-sm">การชำระเงิน</label>
          <select id="update-payment-select" class="w-full border px-2 py-1 rounded">
            <option value="ชำระเงินแล้ว">ชำระเงินแล้ว</option>
            <option value="รอการชำระเงิน">รอการชำระเงิน</option>
            <option value="ยกเลิก">ยกเลิก</option>
          </select>
        </div>
        <div class="flex justify-end">
          <button type="button" onclick="closePaymentModal()" class="bg-gray-500 text-white py-1 px-3 rounded mr-2">ยกเลิก</button>
          <button type="submit" class="bg-blue-500 text-white py-1 px-3 rounded">บันทึก</button>
        </div>
      </form>
    </div>
  </div>

  <!-- 2. แจ้งเข้าร่วม -->
  <div id="update-join-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-4 rounded-xl w-11/12 max-w-md">
      <h2 class="text-lg font-bold mb-4">อัพเดทแจ้งเข้าร่วม</h2>
      <form id="update-join-form">
        <input type="hidden" id="join-update-id">
        <div class="mb-2">
          <label class="block text-sm">แจ้งเข้าร่วม</label>
          <select id="update-join-select" class="w-full border px-2 py-1 rounded">
            <option value="แจ้งแล้ว">แจ้งแล้ว</option>
            <option value="ยังไม่แจ้ง">ยังไม่แจ้ง</option>
          </select>
        </div>
        <div class="flex justify-end">
          <button type="button" onclick="closeJoinModal()" class="bg-gray-500 text-white py-1 px-3 rounded mr-2">ยกเลิก</button>
          <button type="submit" class="bg-blue-500 text-white py-1 px-3 rounded">บันทึก</button>
        </div>
      </form>
    </div>
  </div>

  <!-- 3. สถานะยืนยัน -->
  <div id="update-confirm-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-4 rounded-xl w-11/12 max-w-md">
      <h2 class="text-lg font-bold mb-4">อัพเดทสถานะยืนยัน</h2>
      <form id="update-confirm-form">
        <input type="hidden" id="confirm-update-id">
        <div class="mb-2">
          <label class="block text-sm">สถานะยืนยัน</label>
          <select id="update-confirm-select" class="w-full border px-2 py-1 rounded">
            <option value="ยืนยันแล้ว">ยืนยันแล้ว</option>
            <option value="ยกเลิก">ยกเลิก</option>
          </select>
        </div>
        <div class="flex justify-end">
          <button type="button" onclick="closeConfirmModal()" class="bg-gray-500 text-white py-1 px-3 rounded mr-2">ยกเลิก</button>
          <button type="submit" class="bg-blue-500 text-white py-1 px-3 rounded">บันทึก</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modals สำหรับแก้ไข -->
  <div id="edit-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center overflow-auto">
    <div class="bg-white p-4 rounded-xl w-11/12 max-w-lg">
      <h2 class="text-lg font-bold mb-4">แก้ไขข้อมูลการจอง</h2>
      <form id="edit-form">
        <input type="hidden" id="edit-id">
        <div class="grid grid-cols-1 gap-3">
          <div><label class="block text-sm">ไอดีกิจกรรม</label><input type="text" id="edit-eventId" class="w-full border px-2 py-1 rounded"></div>
          <div><label class="block text-sm">ชื่อกิจกรรม</label><input type="text" id="edit-activityName" class="w-full border px-2 py-1 rounded"></div>
          <div><label class="block text-sm">หมวดหมู่</label><input type="text" id="edit-category" class="w-full border px-2 py-1 rounded"></div>
          <div><label class="block text-sm">ราคา</label><input type="number" id="edit-price" class="w-full border px-2 py-1 rounded"></div>
          <div><label class="block text-sm">วันที่ (DD-MM-YYYY)</label><input type="text" id="edit-date" class="w-full border px-2 py-1 rounded"></div>
          <div><label class="block text-sm">เวลา (HH:mm)</label><input type="text" id="edit-time" class="w-full border px-2 py-1 rounded"></div>
          <div><label class="block text-sm">คิวที่</label><input type="number" id="edit-queue" class="w-full border px-2 py-1 rounded"></div>
          <div><label class="block text-sm">ชื่อ-สกุล</label><input type="text" id="edit-bookerName" class="w-full border px-2 py-1 rounded"></div>
          <div><label class="block text-sm">ชื่อ-สกุล(ENG)</label><input type="text" id="edit-bookerENG" class="w-full border px-2 py-1 rounded"></div>
          <div><label class="block text-sm">เลขบัตรประชาชน</label><input type="text" id="edit-idCard" class="w-full border px-2 py-1 rounded"></div>
          <div><label class="block text-sm">ที่อยู่</label><input type="text" id="edit-address" class="w-full border px-2 py-1 rounded"></div>
          <div><label class="block text-sm">เบอร์ติดต่อ</label><input type="text" id="edit-phone" class="w-full border px-2 py-1 rounded"></div>
          <div><label class="block text-sm">อีเมล</label><input type="email" id="edit-email" class="w-full border px-2 py-1 rounded"></div>
          <div><label class="block text-sm">หมายเหตุ</label><textarea id="edit-note" class="w-full border px-2 py-1 rounded"></textarea></div>
        </div>
        <div class="flex justify-end mt-4">
          <button type="button" onclick="closeEditModal()" class="bg-gray-500 text-white py-1 px-3 rounded mr-2">ยกเลิก</button>
          <button type="submit" class="bg-blue-500 text-white py-1 px-3 rounded">บันทึก</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modals สำหรับอัพเดทกลุ่มทั้งหมด -->
  <!-- 4. แจ้งเข้าร่วม ทั้งกลุ่ม -->
  <div id="update-group-join-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-4 rounded-xl w-11/12 max-w-md">
      <h2 class="text-lg font-bold mb-4">อัพเดทแจ้งเข้าร่วม (กลุ่ม)</h2>
      <form id="update-group-join-form">
        <input type="hidden" id="group-join-update-id">
        <div class="mb-2">
          <label class="block text-sm">แจ้งเข้าร่วม</label>
          <select id="update-group-join-select" class="w-full border px-2 py-1 rounded">
            <option value="แจ้งแล้ว">แจ้งแล้ว</option>
            <option value="ยังไม่แจ้ง">ยังไม่แจ้ง</option>
          </select>
        </div>
        <div class="flex justify-end">
          <button type="button" onclick="closeGroupJoinModal()" class="bg-gray-500 text-white py-1 px-3 rounded mr-2">ยกเลิก</button>
          <button type="submit" class="bg-blue-500 text-white py-1 px-3 rounded">บันทึก</button>
        </div>
      </form>
    </div>
  </div>

  <!-- 5. สถานะยืนยัน ทั้งกลุ่ม -->
  <div id="update-group-confirm-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-4 rounded-xl w-11/12 max-w-md">
      <h2 class="text-lg font-bold mb-4">อัพเดทสถานะยืนยัน (กลุ่ม)</h2>
      <form id="update-group-confirm-form">
        <input type="hidden" id="group-confirm-update-id">
        <div class="mb-2">
          <label class="block text-sm">สถานะยืนยัน</label>
          <select id="update-group-confirm-select" class="w-full border px-2 py-1 rounded">
            <option value="ยืนยันแล้ว">ยืนยันแล้ว</option>
            <option value="ยกเลิก">ยกเลิก</option>
          </select>
        </div>
        <div class="flex justify-end">
          <button type="button" onclick="closeGroupConfirmModal()" class="bg-gray-500 text-white py-1 px-3 rounded mr-2">ยกเลิก</button>
          <button type="submit" class="bg-blue-500 text-white py-1 px-3 rounded">บันทึก</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbzzh9QtkmwySAx7dk2f5brlMnsYPl8IY4WdQhev5s7pzuuDPvc3GxPa7bAempFu5r71Yw/exec'; // เปลี่ยนเป็น URL ของคุณ
    let events = [], appointments = [], currentUserId = null;

    function startLoading() { $('#loading-overlay').removeClass('hidden'); }
    function stopLoading()  { $('#loading-overlay').addClass('hidden'); }

    // LIFF init & login
    async function initLIFF() {
      try {
        await liff.init({ liffId: "2007106715-OYJEx946" });
        if (!liff.isLoggedIn()) {
          liff.login();
        } else {
          const profile = await liff.getProfile();
          currentUserId = profile.userId;
          fetchData();
        }
      } catch (error) {
        console.error("LIFF init error:", error);
        Swal.fire({ icon: 'error', title: 'LIFF init error', text: error.message });
      }
    }

    // Fetch events + appointments, filter by currentUserId
    async function fetchData() {
      startLoading();
      try {
        const resp = await fetch(WEB_APP_URL);
        const json = await resp.json();
        events       = json.events;
        appointments = json.appointments.filter(ap => ap['Useridline'] === currentUserId);
        renderGroups();
      } catch (e) {
        console.error(e);
        Swal.fire('Error','โหลดข้อมูลล้มเหลว','error');
      } finally {
        stopLoading();
      }
    }

    function groupBy(arr, key) {
      return arr.reduce((acc, cur) => {
        (acc[cur[key]] = acc[cur[key]]||[]).push(cur);
        return acc;
      }, {});
    }

    // Render grouped UI with queue/ capacity indicator
    function renderGroups() {
      const container = $('#groups-container').empty();
      const grp = groupBy(appointments, 'ไอดีกิจกรรม');
      for (const [evId, items] of Object.entries(grp)) {
        const evt = events.find(e => String(e['ไอดีกิจกรรม']) === evId);
        const used = evt['คิว'], cap = Number(evt['จำนวน']);
        const status = used >= cap
          ? `<span class="text-red-600 font-bold">เต็มแล้ว</span>`
          : `<span>${used}/${cap}</span>`;
        const box = $(`
          <div class="p-4 bg-white rounded-xl shadow">
            <div class="flex justify-between items-center mb-2">
              <div class="font-bold text-lg">
                ${evId} ${evt['ชื่อ']}<br>${evt['วันที่']} ${evt['เวลา']} [${status}]
              </div>
              <div class="space-x-2">
                <button class="bg-yellow-500 text-white px-3 py-1 rounded"
                        onclick="openGroupJoinModal('${evId}')">แจ้งเข้าร่วมทั้งหมด</button>
                <button class="bg-green-500 text-white px-3 py-1 rounded"
                        onclick="openGroupConfirmModal('${evId}')">ยืนยันทั้งหมด</button>
              </div>
            </div>
            <table class="w-full text-sm">
              <thead>
                <tr class="bg-gray-100">
                  <th class="px-2 py-1">ชื่อผู้จอง</th>
                  <th class="px-2 py-1">ชำระเงิน</th>
                  <th class="px-2 py-1">สถานะยืนยัน</th>
                  <th class="px-2 py-1">เพิ่มเติม</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>`);
        const tbody = box.find('tbody');
        items.forEach(ap => {
          tbody.append(`
            <tr data-id="${ap['ไอดี']}">
              <td class="border px-2 py-1">${ap['ชื่อ-สกุล']}</td>
              <td class="border px-2 py-1">${ap['การชำระเงิน']}</td>
              <td class="border px-2 py-1">${ap['สถานะยืนยัน']}</td>
              <td class="border px-2 py-1 text-center">
                <button class="bg-[#071D4A] text-white px-2 py-1 rounded"
                        onclick="toggleDetails('${ap['ไอดี']}', this)">
                  <span class="material-icons-round">expand_more</span>
                </button>
              </td>
            </tr>`);
        });
        container.append(box);
      }
    }

    // Toggle detail row
    function toggleDetails(id, btn) {
      const row = btn.closest('tr');
      if (row.nextElementSibling && row.nextElementSibling.classList.contains('details-row')) {
        row.nextElementSibling.remove();
        return;
      }
      const it = appointments.find(a => String(a['ไอดี']) === id);
      const html = `
        <tr class="details-row bg-gray-50">
          <td colspan="4" class="p-3 border-t">
            <div class="space-y-1 text-sm">
              <div><strong>ไอดี:</strong> ${it['ไอดี']}</div>
              <div><strong>ไอดีกิจกรรม:</strong> ${it['ไอดีกิจกรรม']}</div>
              <div><strong>ชื่อกิจกรรม:</strong> ${it['ชื่อกิจกรรม']}</div>
              <div><strong>หมวดหมู่:</strong> ${it['หมวดหมู่']}</div>
              <div><strong>ราคา:</strong> ${it['ราคา']}</div>
              <div><strong>วันที่/เวลา:</strong> ${it['วันที่']} ${it['เวลา']}</div>
              <div><strong>คิวที่:</strong> ${it['คิว']}</div>
              <div><strong>บัตรประชาชน:</strong> ${it['เลขบัตรประชาชน']}</div>
              <div><strong>ที่อยู่:</strong> ${it['ที่อยู่']}</div>
              <div><strong>อีเมล:</strong> ${it['อีเมล']}</div>
              <div><strong>หมายเหตุ:</strong> ${it['หมายเหตุ']}</div>
              <div><strong>สถานะ:</strong> ${it['สถานะ']}</div>
              <div><strong>ชำระเงิน:</strong> ${it['การชำระเงิน']}</div>
              <div><strong>แจ้งเข้าร่วม:</strong> ${it['แจ้งเข้าร่วม']}</div>
              <div><strong>สถานะยืนยัน:</strong> ${it['สถานะยืนยัน']}</div>
              <div><strong>บันทึกเพิ่มเติม:</strong> ${it['บันทึกเพิ่มเติม']||'-'}</div>
            </div>
            <div class="mt-3 flex flex-wrap gap-2">
              <button class="bg-blue-500 text-white px-3 py-1 rounded" onclick="openPaymentModal('${it['ไอดี']}')">ชำระเงิน</button>
              <button class="bg-green-500 text-white px-3 py-1 rounded" onclick="openJoinModal('${it['ไอดี']}')">แจ้งเข้าร่วม</button>
              <button class="bg-orange-500 text-white px-3 py-1 rounded" onclick="openConfirmModal('${it['ไอดี']}')">ยืนยัน</button>
              <button class="bg-yellow-500 text-white px-3 py-1 rounded" onclick="openEditModal('${it['ไอดี']}')">แก้ไข</button>
              <button class="bg-red-500 text-white px-3 py-1 rounded" onclick="deleteRecord('${it['ไอดี']}')">ลบ</button>
            </div>
          </td>
        </tr>`;
      row.insertAdjacentHTML('afterend', html);
    }

    // … (ฟังก์ชันเปิด/ปิด modal และ AJAX POST ไป Server เหมือนเดิม) …

    window.onload = initLIFF;
  </script>
</body>
</html>
