<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>ยืนยันเข้าร่วม</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    async function main() {
      await liff.init({ liffId: '2007305761-QGOV3Zww' }); // ← เปลี่ยนเป็น LIFF ID จริง

      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get('id');

      document.getElementById("yesBtn").onclick = () => submitConfirm("ยืนยันแล้ว");
      document.getElementById("noBtn").onclick = () => submitConfirm("ยกเลิก");

      async function submitConfirm(status) {
        const response = await fetch(`https://script.google.com/macros/s/AKfycbwOiSYN37QTLiFdz8F0VfVBHGGsoA7Rn6DoAQn0ZBa7Ss6E-UP6WDZVncDgnVby1cVOyQ/exec?method=updateConfirmData&id=${id}&confirmStatus=${status}`);
        const result = await response.text();
        alert(result);
        liff.closeWindow();
      }
    }
    main();
  </script>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 100px; }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h2>คุณต้องการยืนยันหรือไม่?</h2>
  <button id="yesBtn">✅ ยืนยัน</button>
  <button id="noBtn">❌ ยกเลิก</button>
</body>
</html>
